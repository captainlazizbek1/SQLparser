<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .title {
            color: #88B04B;
        }
        .form-control {
            background-color: #F7CAC9;
            border: solid 2px black;
        }
        input {
            color: #88B04B;
        }
    </style>
</head>
<body class="mb-3 mt-3 bg-dark bg-gradient">
    <div class="container font-monospace">
        <form action="/testing" method="post" class="form-control form m-auto w-75">
            <h1 class="title text-center">Source database credentials</h1>
            <label class="form-label" for="username">Username: </label>
            <input type="text" id="username" class="form-control" name="username"> <br>
            <label class="form-label" for="password">Password: </label>
            <input type="password" id="password" class="form-control" name="password"> <br>
            <label class="form-label" for="host">Host: </label>
            <input type="text" id="host" class="form-control" name="host"> <br>
            <label class="form-label" for="port">Port: </label>
            <input type="number" id="port" class="form-control" name="port"> <br>
            <label class="form-label" for="db_name">DB name</label>
            <input type="text" id="db_name" class="form-control" name="db_name">
            <br><br>
            <h1 class="title font-monospace text-center">Target database credentials</h1>
            <label class="form-label" for="username2">Username: </label>
            <input type="text" id="username2" class="form-control" name="username2"> <br>
            <label class="form-label" for="password2">Password: </label>
            <input type="password" id="password2" class="form-control" name="password2"> <br>
            <label class="form-label" for="host2">Host: </label>
            <input type="text" id="host2" class="form-control" name="host2"> <br>
            <label class="form-label" for="port2">Port: </label>
            <input type="number" id="port2" class="form-control" name="port2"> <br>
            <label class="form-label" for="db_name2">DB name</label>
            <input type="text" id="db_name2" class="form-control" name="db_name2"> <br>
            <div class="text-center">
            <input type="submit" class="btn btn-success m-2 w-25" value="Submit">
            <input type="reset" class="btn btn-danger m-2 w-25" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
